<div *ngIf="loading">
  <p>Loading...</p>
</div>

<div *ngIf="!loading && users.length > 0" class="text-bg-secondary">
  <h2 class="text-center">List of Users:</h2>
  <div class="container my-3 ">
    <div class="row">
      <div *ngFor="let user of users" class="col-md-4">
        <app-user-card [user]="user"></app-user-card>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!loading && users.length === 0">
  <p>No users found.</p>
</div>
