<div class="card mb-4">
  <!--Card-->
  <div class="card overflow-hidden text-center">
    <img src="https://dummyimage.com/280x120/eb5084/eb5084.png" class="card-img-top img-fluid" alt="">

    <!--Card body-->
    <div class="card-body p-0">
      <!--avatar-->
      <a class="avatar xl rounded-circle bg-gray bg-opacity-10 p-1 position-relative mt-n5 d-block mx-auto">
        <img src="https://bootdey.com/img/Content/avatar/avatar2.png" class="avatar-img img-fluid rounded-circle"
          alt="">
      </a>
      <h5 class="mb-0 pt-3">
        <p class="text-reset">{{ user.name }}</p>
      </h5>
      <span class="text-muted small d-block mb-4">{{ user.company.name }}</span>
      <div class="row mx-0 border-top border-bottom">
        <ul class="list-group list-group-flush">
          <li class="list-group-item px-3 d-flex align-items-center justify-content-between">
            <span class="text-muted small">Email</span>
            <strong>{{ user.email }}</strong>
          </li>
          <li class="list-group-item px-3 d-flex align-items-center justify-content-between">
            <span class="text-muted small">Address</span>
            <strong>{{ user.address.street }}, {{ user.address.city }}</strong>
          </li>
          <li class="list-group-item px-3 d-flex align-items-center justify-content-between">
            <div class="text-reset">
              <a routerLink="/user-details/{{ user.id }}" class="btn btn-primary">Click Here for More Details</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
